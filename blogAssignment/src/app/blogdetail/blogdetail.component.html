<div class="row">
  <div class="col m10 offset-m1">
    <div class="card blue-grey darken-1">
      <div class="card-content white-text" *ngIf="blog">
        <span class="card-title">
          <span id="title">{{blog.title}}</span>
          <span id="by">by</span>
          <span id="author">{{blog.author}}</span>
          <span id="on">on</span>
          <span id="date">{{win.Date(blog.time).substr(4,11)}}</span>
          <a *ngIf="blogaction.loggedin">
            <i class="material-icons right" (click)="blogaction.isFav(blog.id)? blogaction.unfavD(blog.id): blogaction.favD(blog.id)">
              {{blogaction.isFav(blog.id)? 'favorite': 'favorite_border'}}
            </i>
          </a>
          <a *ngIf="blogaction.isEditable(blog.authorId)">
            <i class="material-icons right" (click)="deleteHandler()">delete</i>
            <i class="material-icons right" [routerLink]="['/blogs', blog.id, 'update']">edit</i>
          </a>
        </span>

        <p>{{blog.post}}</p>
        <span class="chip">{{categories[this.blog.category - 1]}}</span>
    </div>
  </div>
</div>
</div>
