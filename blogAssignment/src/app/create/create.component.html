<div class="row" style="length: 800px; margin-top: 25px;">
  <div class="card blue-grey darken-1 col m8 offset-m2">
    <div class="card-content white-text">
      <span class="card-title">Get Typin'</span>
      <div class="input-field">
        <input placeholder="Title" id="title" [(ngModel)]="blogTitle" type="text">
      </div>
      <textarea id="content" [(ngModel)]="blogContent" placeholder="Body" class="materialize-textarea"></textarea>
      <div class="row">
        <div class="col m4">
          <form>
            <select id="blogCategory">
              <option value="" disabled selected>Choose Blog Category</option>
              <option value="1">Potatoes</option>
              <option value="2">Latin</option>
              <option value="3">Other</option>
            </select>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="fixed-action-btn" style="bottom: 45px; right: 24px;">
  <a (click)="submitPost()" class="btn-floating btn-large waves-effect waves-light blue-grey darken-2">
    <i class="material-icons">publish</i>
  </a>
</div>
